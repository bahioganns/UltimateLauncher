<!DOCTYPE html>
<html lang="en"></html>
<head>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<style>
		body{
			background-color: rgb(10, 0, 36);
		}
		h5.app-title_text {
			color: white;
			font-size: large;
			margin-top: 1.5rem;
			margin-bottom: auto;
		}
		img.app-icon {
			width: 5rem; height: 5rem;
			float:right; margin: 0px 0px 0px 15px;
		}
		div.app-ellement{
			height: 5rem; background-color: rgb(20, 7, 56); margin: 1%;
		}
		div.section{
			color: aliceblue;
			font-size: large;
			background-color:rgb(20, 7, 56);
			margin: 0.5%;
		}
	</style>
</head>

<body>
	<ul class="nav nav-tabs" id="sections">
		<li v-for="section in sections" class="nav-item">
			<a class="nav-link" aria-current="page" href="#" v-on:click="openApp()">{{ section.name }}</a>
		</li>
	</ul>

	<div class="container" id="app_list">
		<div class="row app-ellement" v-for="app in apps">
			<button type="button" class="btn btn-outline-primary" style="height: 5rem;" v-on:click="openApp()">
				<div class="container">
					<div class="row row-cols-8">
						<div class="col-1">
							<img src="operaicon.png" class="app-icon">
						</div>
						<div class="col-7" style="text-align: left;">
							<h5 class="app-title_text">{{ app.name }}</h5>
						</div>
					</div>
				</div>
			</button>
		</div>
	</div>

	<!-- <button type="button" class="btn btn-outline-primary" id="app_list" v-on:click="addApp()">Добавить приложение</button> -->

	<script type="text/javascript" src="../eel.js"></script>
	<script src="./script.js"></script>
  </body>
  </html>

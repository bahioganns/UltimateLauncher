<!DOCTYPE html>
<html lang="en"></html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		body{
			background-color: rgb(7, 0, 26);
		}
		h5.app-title_text {
			color: white;
			font-size: large;
			margin-top: 0.2rem;
		}
		img.app-icon {
			width: 4rem; 
			height: 2.5rem;
			margin-top: -0.2rem;
			margin-left: -2rem;
		}
		div.app-ellement{
			height: 2.5rem; 
			background-color: rgb(20, 7, 56); 
			margin-top: 1%;
		}
		div.section{
			color: aliceblue;
			font-size: large;
			background-color:rgb(20, 7, 56);
			margin: 0.5%;
		}
		
	</style>
</head>

<body >
	


	<div id="app_list">

		<draggable v-model="sections" tag="ul" class="nav nav-tabs" :animation="300">
			<li v-for="section in sections" class="nav-item">
				<a class="nav-link" style="color: rgb(255, 255, 255);" aria-current="page" href="#" v-on:click="openSection(section.id)">{{ section.name }}</a>
			</li>
		</draggable>

		<div class="container justify-content-md-center" style="width: auto"></div>
	
			<draggable v-model="apps" :animation="300">
				<div class="row"   v-for="app in apps">
					<div class="col-11 app-ellement " style="padding-left: 0; padding-right: 0; ">
						<button type="button" class="btn btn-outline-primary w-100" style="height: 2.5rem; border-top-right-radius: 0; border-bottom-right-radius: 0; " v-on:click="openApp(app.id)">
							<div class="container">
								<div class="row">
									<div class="col-md-auto app-icon">
										<img src="operaicon.png" class="app-icon">
									</div>
									<div class=" col-md-auto">
										<h5 class="app-title_text">{{ app.name }}</h5>
									</div>
								</div>
							</div>
						</button>
					</div>
					
					<div class="col-1 app-ellement" style="padding-left: 0; padding-right: 0;">
						<div class="dropdown w-100" style="padding-left: 0; padding-right: 0;">
							<button class="w-100 btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="height: 2.5rem; border-top-left-radius: 0; border-bottom-left-radius: 0">
							</button>
							<ul class="dropdown-menu">
							  <li><a class="dropdown-item" href="#" v-on:click="renameApp(app.id)">Rename</a></li>
							  <li><a class="dropdown-item" href="#">Change icon</a></li>
							  <li><a class="dropdown-item" href="#">Move to section</a></li>
							  <li><a class="dropdown-item" href="#">Remove from section</a></li>
							  <li><a class="dropdown-item" href="#" v-on:click="openDirectory(app.id)">Open containing direcory</a></li>
							  <li><a class="dropdown-item" href="#" v-on:click="deleteApp(app.id)">Delete</a></li>
							</ul>
						</div>
					</div>
				</div>
			</draggable>
			
				
				<div class="row  app-ellement">
					<button type="button" class="btn btn-primary" v-on:click="addApp()">Добавить приложение</button>
				</div>
			</div>
	</div>

	<script type="text/javascript" src="../eel.js"></script>
	<script src="./script.js"></script>
  </body>
  </html>
